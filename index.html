<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Odin Project - Signup Forum</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <aside>
            <figure>
                <img src="images/logo.png">
                <h1>ODIN</h1>
            </figure>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </aside>
        <main>
            <header>
                <p>This is not a real online service! You know how you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <form action="#" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    
                    <div class="segment">
                        <label for="first">FIRST NAME</label>
                        <input type="text" id="name" name="name" placeholder="James">
                    </div>

                    <div class="segment">
                        <label for="last">LAST NAME</label>
                        <input type="text" id="last" name="last" placeholder="Stewart">
                    </div>
                    <div class="segment">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="example@google.com">
                    </div>
                    <div class="segment">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone" placeholder="+469 1342 124">
                    </div>
                    <div class="segment">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="pwd" name="password">
                    </div>
                    <div class="segment">
                        <label for="cfm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="cfm-pwd" name="cfm-password">
                    </div>
                </fieldset>
            </form>
            <button>Create Account</button>
        </main>
    </body>
</html>
